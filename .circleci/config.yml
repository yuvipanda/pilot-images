version: 2.1

workflows:
  build:
    jobs:
      - build-and-test


jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.8

    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Setup jupyter-repo2docker
          command: pip install jupyter-repo2docker

      - run:
          name: Run tests
          # This assumes pytest is installed via the install-package step above
          command: pytest
